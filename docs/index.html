<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mango</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Official website for Mango, an open-source manga server and web reader">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Mango',
			coverpage: true,
			loadSidebar: true,
			subMaxLevel: 2,
			darklightTheme: {
				defaultTheme: 'dark'
			}
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
