<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mango</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Official website for Mango, an open-source manga server and web reader">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'Mango',
			repo: 'hkalexling/Mango',
			coverpage: true,
			loadSidebar: true,
			subMaxLevel: 2,
			auto2top: true,
			ga: 'UA-66085745-11'
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>

<style>
	:root {
		--lighter-dark: #192c3c;
		--dark: #091a28;
	}

	section.cover.show {
		background: var(--lighter-dark) !important;
	}

	section.cover.show h1 span,
	section.cover.show p {
		color: white !important;
	}

	body.close .sidebar-toggle {
		background-color: var(--dark) !important;
	}

	#docsify-darklight-theme {
		display: none;
	}
</style>

<script>
	localStorage.setItem('DARK_LIGHT_THEME', 'dark');
</script>

</html>
